<div class="example-container">
  <!-- Top toolbar using primary color -->
  <mat-toolbar color="primary" class="example-toolbar">
    <button
      *ngIf="role === 'familyHead'"
      mat-icon-button
      class="menu-button"
      (click)="snav.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span class="example-app-name w-100"
      >Bienvenido a ReachIt, {{ userName }}!</span
    >
    <button mat-icon-button (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav
      #snav
      mode="push"
      class="custom-sidenav"
      [fixedInViewport]="true"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="/home" class="nav-item">
          <mat-icon matListIcon>dashboard</mat-icon>
          <span class="nav-text">Inicio</span>
        </a>
        <a mat-list-item routerLink="/members" class="nav-item">
          <mat-icon matListIcon>group</mat-icon>
          <span class="nav-text">Miembros</span>
        </a>
        <a mat-list-item routerLink="/goals" class="nav-item">
          <mat-icon matListIcon>savings</mat-icon>
          <span class="nav-text">Metas</span>
        </a>
        <a mat-list-item routerLink="/settings" class="nav-item">
          <mat-icon matListIcon>settings</mat-icon>
          <span class="nav-text">Configuraci√≥n</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
