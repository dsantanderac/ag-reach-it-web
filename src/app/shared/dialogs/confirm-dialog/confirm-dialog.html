<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button *ngIf="!data.hideCancel" mat-button (click)="onCancel()">
    Cancelar
  </button>
  <button
    *ngIf="!data.hideConfirm"
    mat-raised-button
    color="primary"
    (click)="onConfirm()"
  >
    Aceptar
  </button>
</mat-dialog-actions>
